<script>
    const url="https://api.github.com/users/hiteshchoudhary";
    const supers=new XMLHttpRequest();
    supers.open("GET",url)
    supers.onreadystatechange=function(){
        const data=JSON.parse(this.responseText);
        console.log(this.responseText)
        let firstDiv=document.createElement("div")
        firstDiv.className="dev"
        let secondDiv=document.createElement("div")
        secondDiv.className="card"
        firstDiv.appendChild(secondDiv)
        let img=document.createElement("img")
        secondDiv.appendChild(img)
        let thirdDiv=document.createElement("dict")
        thirdDiv.className="dict"
        secondDiv.appendChild(thirdDiv)
        let p1=document.createElement("p")
        let p2=document.createElement("p")
        let p3=document.createElement("p")
        p1.id="one"
        p2.id="two"
        p3.id="three"
        thirdDiv.appendChild(p1)
        thirdDiv.appendChild(p2)
        thirdDiv.appendChild(p3)
        document.body.appendChild(firstDiv)
        p1.innerHTML=data.name;
        p2.innerHTML=data.followers;
        p3.innerHTML=data.public_repos;
        img.src=data.avatar_url;

    }

    supers.send();
    
</script>
